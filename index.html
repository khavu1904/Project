<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lí Sinh Viên</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body onload="renderListHocSinh()">
    <div class="form-hocsinh">
            <h3>Thông tin sinh viên</h3>
            <label>Họ và tên</label>
            <input type="text" id="fullname" />
            <span id="fullname-error" class="error"></span>
            <br/>

            <label>Địa chỉ email</label>
            <input type="text" id="email" />
            <span id="email-error" class="error"></span>
            <br/>

            <label>Số điện thoai</label>
            <input type="text" id="phone" />
            <span id="phone-error" class="error"></span>
            <br/>

            <label>Địa chỉ</label>
            <input type="text" id="address" />
            <span id="address-error" class="error"></span>
            <br/>

            <label>Giới tính</label>
            <input type="radio" name="gender" id="male" value="1" />Nam
            <input type="radio" name="gender" id="famale" value="2" />Nữ
            <span id="gender-error" class="error"></span>
            <br/>

            <label>&nbsp</label>
            <button onclick="Luu()">Lưu lại</button>
    </div>
    <div class="list-hocsinh" id="list-hocsinh">
        <h3>Danh sách sinh viên</h3>
        <table id="list-hs" width="600" border="1" cellpadding="0" cellpadding="0">
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./js/hocsinh.js"></script>
</body>
</html>
